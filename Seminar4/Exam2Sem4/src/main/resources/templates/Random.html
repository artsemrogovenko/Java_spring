<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Number</title>
</head>
<body>
<h1 style="color: red">Случайное число: <span th:text="${number}"></span></h1>
<h1>Минимальное значение: <span th:text="${min}">min</span></h1>
<h1>Максимальное значение: <span th:text="${max}">max</span></h1>
</body>
</html>
