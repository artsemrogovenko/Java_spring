<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админская панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Админская панель</h1>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <form class="form-inline" th:action="@{/logout}" method="post">
            <input class="btn btn-outline-success my-2 my-sm-0 float-right" type="submit" value="Sign Out"/>
        </form>
    </nav>

    <div th:if="${message != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Ошибка!</strong> <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Проверяем наличие атрибута confirm в модели -->
    <div th:if="${confirm != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${confirm}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <form method="post" class="d-inline" th:action="@{/create}" enctype="application/x-www-form-urlencoded">
        <h3>Создать задачу</h3>
        <label> Описание : <input type="text" name="description" id="description" required> </label>
        <button type="submit" class="btn btn-primary float-right">Create</button>
    </form>

    <hr>
    <table class="table table-hover">
        <thead>
        <tr>
            <th colspan="2">
                <h3>Список задач</h3>
            </th>
        </tr>
      <tr>
          <th>Описание</th>
          <th>id владельца</th>
          <th>статус</th>
          <th>выполняется?</th>
      </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
            <td class="table-light" th:text="${task.description}"></td>
            <td class="table-light" th:text="${task.owner}"></td>
            <td class="table-light" th:text="${task.status}"></td>
            <td class="table-light" th:text="${task.reserved}"></td>
            <td class="table-light">
                <form method=" " class="d-inline">
                    <button type="submit" class="btn btn-info float-right">Edit</button>
                </form>
                <form method=" " class="d-inline">
                    <button type="submit" class="btn btn-success float-right">Ok</button>
                </form>
                <form method=" " class="d-inline">
                    <button type="submit" class="btn btn-dark float-right">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</html>
